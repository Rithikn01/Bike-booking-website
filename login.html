<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man & Metal - Registration and Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 2rem;
        }
        form {
            display: none;
        }
        form.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }
        input {
            width: 95%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #444;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .toggle-link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Toggle between Registration and Login forms
        function toggleForms() {
            document.getElementById("registrationForm").classList.toggle("active");
            document.getElementById("loginForm").classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Man & Metal</h2>

        <!-- Registration Form -->
        <form id="registrationForm" action="signup.php" method="post" class="active">
            <div class="form-group">
                <label for="regName">Name</label>
                <input type="text" id="regName" name="name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <button type="submit">Register</button>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
        </form>

        <!-- Login Form -->
        <form id="loginForm" action="login.php" method="post">
            <div class="form-group">
                <label for="loginName">Name</label>
                <input type="text" id="loginName" name="name" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
        </form>
    </div>
</body>
</html>
